<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <title>الطلبات المستلمة</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      margin: 0;
      padding: 30px 20px;
      background-color: #f1f8ff;
      text-align: center;
      color: #333;
      position: relative; /* لإمكان وضع الزر */
    }

    h1 {
      font-size: 2em;
      margin-bottom: 30px;
      color: #0d47a1;
    }

    .orders-container {
      display: flex;
      flex-direction: column;
      gap: 25px;
      max-width: 950px;
      margin: auto;
    }

    .order-card {
      background-color: #ffffff;
      border: 1px solid #c5e1f9;
      border-radius: 15px;
      padding: 20px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
      display: flex;
      gap: 20px;
      align-items: center;
    }

    .order-card img {
      width: 120px;
      height: auto;
      border-radius: 10px;
    }

    .order-info {
      text-align: right;
      flex: 1;
    }

    .order-info p {
      margin: 6px 0;
      font-size: 1.1em;
    }

    .back-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 12px 25px;
      background-color: #2196f3;
      color: white;
      border-radius: 10px;
      text-decoration: none;
      font-size: 1em;
      transition: 0.3s;
      z-index: 10;
    }

    .back-button:hover {
      background-color: #1565c0;
    }

    .no-orders {
      font-size: 1.2em;
      color: #777;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <a class="back-button" href="admin.html">🔙 العودة إلى لوحة الإدارة</a>

  <h1>📦 الطلبات المستلمة</h1>

  <div class="orders-container" id="ordersContainer">
    <!-- الطلبات ستُعرض هنا -->
  </div>

  <script>
    const orders = JSON.parse(localStorage.getItem('orders')) || [];
    const container = document.getElementById("ordersContainer");

    if (orders.length === 0) {
      container.innerHTML = '<p class="no-orders">لا توجد طلبات حالياً.</p>';
    } else {
      orders.forEach((order, index) => {
        const card = document.createElement("div");
        card.className = "order-card";

        card.innerHTML = `
          <img src="${order.product.image}" alt="${order.product.name}">
          <div class="order-info">
            <p><strong>🧾 رقم الطلب:</strong> ${index + 1}</p>
            <p><strong>👤 اسم المشتري:</strong> ${order.name}</p>
            <p><strong>📞 رقم الهاتف:</strong> ${order.phone}</p>
            <p><strong>📍 العنوان:</strong> ${order.address || "غير محدد"}</p>
            <p><strong>🛍 المنتج:</strong> ${order.product.name}</p>
            <p><strong>💰 السعر:</strong> ${order.product.price} ريال</p>
            <p><strong>💳 طريقة الدفع:</strong> ${order.payment}</p>
          </div>
        `;
        container.appendChild(card);
      });
    }
  </script>

</body>
</html>
